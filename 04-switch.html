<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switch</title>
</head>
<body>
<script>
  var flower = prompt("What flower do you like?");
  switch (flower)
  {
  case "rose":
  alert(flower + " costs Rs:200");
  break;
  case "jasmine":
  alert(flower + " costs Rs:150");
  break;
  case "lilly":
  alert(flower + " costs Rs:250");
  break;
  default:
  alert("There is no such flower in our shop");
  }
  </script>
</body>
</html>
