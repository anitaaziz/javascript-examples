<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String</title>
</head>
<body>
<script>
  var randstr = 'Weather is getting so cool in Lahore';
  console.log('String length is :', randstr.length);
  console.log('Index for \'cool\' is :', randstr.indexOf('cool'));
  console.log('Slice String :', randstr.slice(12, 18));
  console.log('Slice String :', randstr.slice(11));
  console.log('Replace part of string :', randstr.replace('in Lahore', 'in Karachi'))
  console.log('At index 5 :', randstr.charAt(5));
  console.log(randstr.toUpperCase());

  var strStyle = 'Styling a String';
  console.log(strStyle.bold());
  console.log(strStyle.italics());
  console.log(strStyle.fontcolor('#001100'));
</script>
</body>
</html>
