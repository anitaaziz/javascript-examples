<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IfElse Loop</title>
</head>
<body>
<script>
  var age = 8;
  if((age >= 5) && (age <= 6)) {
    console.log('Get admission in pre-primary and primary section');
  } else if(age > 18) {
    console.log('Go to college');
  } else {
    console.log('Go to grade', age - 5);
  }

  console.log('!true :', !true);
  console.log('\'5\' == 5 =', ('5' == 5));
  console.log('\'5\' === 5 =', ('5' === 5));//the values as well as the types are not equal therefore its false.
</script>
</body>
</html>
